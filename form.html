<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form3</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card w-75">
            <div class="card-body">
                <h2 class="card-title" align="center">Aadhar Registration Form</h2><br>
                <form>
                    <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Full Name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAge4">Age</label>
                            <input type="number" class="form-control" id="inputAge4" placeholder="Enter age">
                        </div>
                         <div class="form-group col-md-6">
                            <label for="inputMobile4">Mobile no.</label>
                            <input type="number" class="form-control" id="inputMobile4"placeholder="Enter mobile number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputRation4">Ration Card Number</label>
                            <input type="number" class="form-control" id="inputRation4"placeholder="Enter Ration number">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
